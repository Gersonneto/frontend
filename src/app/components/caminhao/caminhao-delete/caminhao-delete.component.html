<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Modelo"
                [value]="caminhao.modelo" name="modelo" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ano Fabricacao"
                [value]="caminhao.anoFabricacao" name="anoFabricacao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ano Modelo"
                [value]="caminhao.anoModelo" name="anoModelo" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deletecaminhao()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
